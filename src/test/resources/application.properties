spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.datasource.platform=h2
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=none
spring.datasource.continue-on-error=true

spring.h2.console.enabled=true
spring.session.store-type=jdbc

resources.location=/shopping/file_repo/
resources.uri_path=/download

#cloud.aws.s3.bucket=myspringboot-bookshop
cloud.aws.s3.bucket=bookshop-file-bucket
cloud.aws.region.static=ap-northeast-2
cloud.aws.stack.auto=false
cloud.aws.credentials.access_key=test
cloud.aws.credentials.secret_key=test


# Test OAuth
spring.security.oauth2.client.registration.google.client-id=test
spring.security.oauth2.client.registration.google.client-secret=test
spring.security.oauth2.client.registration.google.scope=profile,email